<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошик покупок</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main class="containers">
      <section class="container-add">
        <div class="adding-full-box">
          <input
            type="text"
            id="product-name"
            name="product-name"
            placeholder="Назва товару"
          />
          <button class="add">Додати</button>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name" id="crossed">Помідори</div>
          <div class="plus-amount-minus"><span class="amount-add">2</span></div>
          <div class="bought-cross">
            <button class="bought" value="не куплено">Не куплено</button>
          </div>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name">Печиво</div>
          <div class="plus-amount-minus">
            <button class="minus">—</button><span class="amount-add">2</span
            ><button class="plus">+</button>
          </div>
          <div class="bought-cross">
            <button class="bought">Куплено</button
            ><button class="cross">x</button>
          </div>
        </div>
        <hr />
        <div class="add-row">
          <div class="iteam-name">
            <input class="adding-input" type="text" placeholder="Сир" />
          </div>
          <div class="plus-amount-minus">
            <button class="minus" class="minus-one">—</button
            ><span class="amount-add">1</span><button class="plus">+</button>
          </div>
          <div class="bought-cross">
            <button class="bought">Куплено</button
            ><button class="cross">x</button>
          </div>
        </div>
      </section>
      <section class="container-results">
        <h3 class="iteams">Залишилося</h3>
        <hr />
        <div class="iteams">
          <span class="product-item">
            Печиво
            <span class="amount-result">2</span>
          </span>
          <span class="product-item">
            Сир
            <span class="amount-result">1</span>
          </span>
        </div>
        <hr />
        <h3 class="iteams">Куплено</h3>
        <hr />
        <div class="iteams">
          <span class="product-item">
            Помідори
            <span class="amount-result">£</span>
          </span>
        </div>
      </section>
    </main>
    <footer>
      <div class="badge">
        <div style="font-weight: bold; background-color: inherit">Buy List</div>
        <div
          style="
            font-weight: normal;
            background-color: inherit;
            margin-top: 7px;
          "
        >
          <span style="font-size: x-small; background-color: inherit"
            >Created by:</span
          ><br /><span style="font-size: small; background-color: inherit"
            >Kateryna</span
          >
        </div>
      </div>
    </footer>
  </body>
</html>
