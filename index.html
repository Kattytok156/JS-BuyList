<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошик покупок</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main class="containers">
      <section class="container-add">
        <div class="adding-full-box">
          <input type="text" id="product-name" name="product-name" />
          <button class="add">Додати</button>
        </div>
        <hr />
        <table class="list-iteams">
          <tr>
            <td>
              <span>Помідори</span>
            </td>
            <td><button>-</button><span>2</span><button>+</button></td>
            <td><button value="не куплено">не куплено</button></td>
          </tr>
          <tr>
            <td>
              <span>Печиво</span>
            </td>
            <td><button>-</button><span>2</span><button>+</button></td>
            <td><button>Куплено</button><button>x</button></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Сир" /></td>
            <td><button>-</button><span>1</span><button>+</button></td>
            <td><button>Куплено</button><button>x</button></td>
          </tr>
        </table>
      </section>
      <section class="container-results">
        <h3>Залишилося</h3>
        <hr />
        <span class="product-item">
          Печиво
          <span class="amount">2</span>
        </span>
        <span class="product-item">
          Сир
          <span class="amount">1</span>
        </span>
        <hr />
        <h3>Куплено</h3>
        <hr />
        <span class="product-item">
          Помідори
          <span class="amount">£</span>
        </span>
      </section>
    </main>
    <span class="product-item">
      Apple
      <span class="amount">4</span>
    </span>
    <input type="text" placeholder="Сир" />
  </body>
</html>
